<div class="container">
  <div class="sidebar">
    <div class="top">
      <app-side-button text="Novo chat" icon="plus" ></app-side-button>
    </div>

    <div class="bottom">
      <div class="separator"></div>
      <app-side-button [action]="clearConversation" text="Limpar conversas" icon="trash" ></app-side-button>
      <app-side-button text="Configurações" icon="gear" ></app-side-button>
    </div>
  </div>

  <div class="main">
    <div class="main-top">
      <ng-container *ngIf="!hasQuestions; else elseTemplate">
        <h1>Meu ChatGPT</h1>
        
      </ng-container>

      <ng-template #elseTemplate>
        <div class="question-div">
          <div class="user-photo"></div>
          <p class="question"></p>
        </div>
        <div class="response-div">
          <div class="chat-photo"></div>
          <p class="response"></p>
        </div>
        
      </ng-template>
      
      
    </div>

    <div class="main-bottom">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input 
        autocomplete="off"
        formControlName="question"
        id="input"
        type="text"
        placeholder="Digite uma mensage..."
        required="true"
        />
      </form>
      
      
    </div>
    
  </div>
</div>
