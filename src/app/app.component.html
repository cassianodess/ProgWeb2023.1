<div class="container">
  <div class="sidebar">
    <div class="top">
      <button>Novo chat</button>
    </div>

    <div class="bottom">
      <button>Limpar conversas</button>
      <button>Configurações</button>
    </div>
  </div>

  <div class="main">
    <div class="main-top">
      <h1>Meu ChatGPT</h1>
      
    </div>

    <div class="main-bottom">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- <textarea formControlName="question" id="input" type="text" cols="30" rows="5" placeholder="Digite uma mensage..." ></textarea> -->
        <input formControlName="question" id="input" type="text" placeholder="Digite uma mensage..." />
      </form>
      
      
    </div>
    
  </div>
</div>
